<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * { padding: 0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto;}
  </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var x = canvas.width/2;
  var y = canvas.height-30;
  var speed = 1;
  var ballRadius = 10;
  var dx = -speed;
  var dy = -speed;

  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;

  var rightPressed = false;
  var leftPressed = false;
  var paddleDx = 3;

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;

  var score = 0;
  var lives = 3;

  var bricks = [];
  for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
  }

  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }

  function drawBall(){
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle(){
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function keyDownHandler(e) {
    if(e.keyCode === 39) {
      rightPressed = true;
    }
    else if(e.keyCode === 37) {
      leftPressed = true;
    }
  }

  function keyUpHandler(e){
    if(e.keyCode === 39) {
      rightPressed = false;
    }
    else if (e.keyCode === 37) {
      leftPressed = false;
    }
  }

  function mouseMoveHandler(e){
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX - paddleWidth/2 > 0 && relativeX + paddleWidth/2 < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }

  function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status === 1){
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;

          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];

        if(b.status === 1){
          if(x > b.x && x < b.x + brickWidth + brickPadding && y > b.y && y < b.y + brickHeight){
            dy = -dy;
            b.status = 0;
            score ++;

            if(score === brickColumnCount * brickRowCount){
              alert("You Win!");
              document.location.reload();
              clearInterval(interval);
            }
          }
        }

      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawScore();
    drawLives();
    drawBricks();
    drawBall();

    if( y + dy - ballRadius < 0 ){
      dy = -dy;
    }
    else if ( y + dy +ballRadius > canvas.height){
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else{
        lives--;
        if(!lives) {
          alert("Game Over");
          document.location.reload();
          clearInterval(interval);
        }
        else {
          x = canvas.width/2;
          y = canvas.height-30;
          dx = speed;
          dy = -speed;
          paddleX = (canvas.width-paddleWidth)/2;
        }
      }
    }

    if ( x + dx - ballRadius < 0 || x + dy + ballRadius > canvas.width ){
      dx = -dx;
    }

    drawPaddle();
    collisionDetection();
    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += paddleDx;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= paddleDx;
    }

    x += dx;
    y += dy;

  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  document.addEventListener("mousemove", mouseMoveHandler, false);

  var interval = setInterval(draw, 3);

</script>

</body>
</html>
